<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking and Cup Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #video, #canvas {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1); /* Mirror the video horizontally */
    }
    #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Ensure the canvas doesn't block video interactions */
    }
    .movement-info {
      font-size: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 1; /* Ensure the text is above the canvas */
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Hand Tracking and Cup Detection</h1>
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div class="movement-info">
    <p>Hand Movement: <span id="movement"></span></p>
  </div>
  <!-- Include TensorFlow.js and required models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>
</body>
</html>
